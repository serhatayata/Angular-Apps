<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white text-center p-3">
                TODO List / {{getName()}}
            </h3>

            <div class="input-group mb-3">
                <input type="text" class="form-control"
                  [(ngModel)]="inputText"
                  (keyup.enter)="addItem();">
                <button
                [class]="getBtnClasses()"
                class="btn"
                (click)="addItem();">Add</button>
              </div>

            <div class="form-check mb-3">
                <input type="checkbox" [(ngModel)]="displayAll"  
                class="form-check-input" 
                name="" id="displayAll"
                >

                <label for="displayAll" class="form-check-label">Show All</label>
            </div> 

            <div class="my-2">
                {{displayCount()}} tasks completed.
            </div>
            
            <div class="alert alert-warning" *ngIf="getItems().length == 0 else itemsTable">
                All tasks have been completed.
            </div>

            <ng-template #itemsTable>
                <table class="table table-border">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr *ngFor="let item of getItems(), let i=index" [class.bg-primary]="item.action" [class.bg-warning]="!item.action"> -->
                            <tr *ngFor="let item of getItems(), let i=index" [class]="{'bg-primary' : item.action, 'bg-warning': !item.action}">
                            <td>{{i+1}}</td>
                            <td>{{item.description}}</td>
                            <td>

                                <!-- If Else -->

                                <!-- <div *ngIf="item.action">
                                    Yes
                                </div>
                                <div *ngIf="!item.action">
                                    No
                                </div> -->
                                
                                <!-- Switch-case -->
    
                                <!-- <div [ngSwitch]="item.action">
                                    <div *ngSwitchCase="true">Yes</div>
                                    <div *ngSwitchCase="false">No</div>
                                </div> -->

                                <!-- If-else template -->

                                <!-- <div *ngIf="item.action; else noTemplate">
                                    Not shown.
                                </div>
                                <ng-template #noTemplate>
                                    No 
                                </ng-template> -->

                                <!-- If - then template -->

                                <!-- <div *ngIf="item.action; then noTemplate">
                                    Not shown.
                                </div>
                                <ng-template #noTemplate>
                                    No
                                </ng-template> -->

                                <!-- If then else -->

                                <div *ngIf="item.action; then yesTemplate else noTemplate">
                                    Not shown.
                                </div>
                                <ng-template #noTemplate>
                                    No
                                </ng-template>

                                <ng-template #yesTemplate>
                                    Yes
                                </ng-template>

                            </td>
                            <td>
                                <input type="checkbox" (change)="onActionChanged(item)" [(ngModel)]="item.action" name="" id="">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-template>

        </div>
    </div>
</div>
