<div class="list-group mb-2">
    <a 
    routerLink='/movies'
    (click)="selectCategory()"
    [class.active]="displayAll"
    class="list-group-item list-group-item-action">All Categories</a>
    <a
    routerLink='/movies/category/{{item.id}}'
    *ngFor="let item of categories" 
    [class.active]="!displayAll && selectedCategory.id === item.id"
    (click)="selectCategory(item)"
    href="#" class="list-group-item list-group-item-action">{{item.name | titlecase }}</a>
</div>
