
<div class="m-3">
    <h1 class="mt-3 mb-3">Create </h1>

    <form action="">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input #title type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea #description class="form-control" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input #imageUrl type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="categoryId" class="form-label">Category</label>
            <select #categoryId class="form-select" id="">
                <option *ngFor="let item of categories" [value]="item.id">{{item.name}}</option>
            </select>
        </div>

        <button class="btn-primary btn" (click)="createMovie(title,description,imageUrl,categoryId)">Create</button>
    </form>
</div>
