
<div class="m-3">
    <h1 class="mt-3 mb-3">Create </h1>

    <form #form="ngForm" (ngSubmit)="createMovie()">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input required minlength="5" #title="ngModel" (change)="log(title)"  [(ngModel)]="model.title" name="title" type="text" class="form-control">
            <div class="mt-1 alert alert-danger" *ngIf="title.invalid && title.touched">
                <p *ngIf="title.errors?.['required']">Required</p>
                <p *ngIf="title.errors?.['minlength']">Has to have more than 5 characters...</p>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea required [(ngModel)]="model.description" name="description"  class="form-control" id="" cols="30" rows="10" #description="ngModel"></textarea>
            <div class="mt-1 alert alert-danger" *ngIf="description.invalid && description.touched">
                Required
            </div>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input required  [(ngModel)]="model.imageUrl" name="imageUrl"  type="text" class="form-control" #imageUrl="ngModel">
            <div class="mt-1 alert alert-danger" *ngIf="imageUrl.invalid && imageUrl.touched">
                Required
            </div>
        </div>
        <div class="mb-3">
            <label for="categoryId" class="form-label">Category</label>
            <select required [(ngModel)]="model.categoryId" name="categoryId" class="form-select" id="" #categoryId="ngModel">
                <option value="" selected>Choose...</option>
                <option *ngFor="let item of categories" [value]="item.id">{{item.name}}</option>
            </select>
            <div class="mt-1 alert alert-danger" *ngIf="categoryId.invalid && categoryId.touched">
                Required
            </div>
        </div>

        <button [disabled]="form.invalid" type="submit" class="btn-primary btn" >Create</button>
    </form>
