
<div class="m-3">
    <h1 class="mt-3 mb-3">Create </h1>

    <form [formGroup]="movieForm" (ngSubmit)="createMovie()">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input name="title" type="text" class="form-control"  formControlName="title">
            <!-- <div class="mt-1 alert alert-danger" *ngIf="title.invalid && title.touched">
                <p *ngIf="title.errors?.['required']">Required</p>
                <p *ngIf="title.errors?.['minlength']">Has to have more than 5 characters...</p>
            </div> -->
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description"  class="form-control" id="" cols="30" rows="10" formControlName="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input name="imageUrl"  type="text" class="form-control"  formControlName="imageUrl">
        </div>
        <div class="mb-3">
            <label for="categoryId" class="form-label">Category</label>
            <select name="categoryId" class="form-select" id=""  formControlName="categoryId">
                <option value="" selected>Choose...</option>
                <option *ngFor="let item of categories" [value]="item.id">{{item.name}}</option>
            </select>
        </div>

        <button type="submit" class="btn-primary btn m-1" >Create</button>
        <button type="button" class="btn-warning btn" (click)="clearForm()">Clear</button>
    </form>
