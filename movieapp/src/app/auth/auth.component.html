<div class="mt-3 mb-3">
    <h3>{{isLoginMode ? 'Login' : 'Register'}}</h3>
</div>
<hr>
<br>

<div class="row">
    <div class="col-5 mx-auto">
        
        <!-- <div *ngIf="error" class="alert alert-danger">
            {{ error }}
        </div> -->

        <app-alert *ngIf="error" [message]="error"></app-alert>

        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!loading">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" required email ngModel name="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" required minlength="6" maxlength="24" ngModel name="password" id="password"
                    class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">{{isLoginMode ? 'Login' :
                'Register'}}</button>
            <button type="button" class="btn btn-danger ms-2" (click)="onToggleMode()">Toggle to {{isLoginMode ?
                'Register' : 'Login'}}</button>
        </form>

        <div *ngIf="loading" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
